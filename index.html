<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Simulator</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background-color: #87CEEB;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">Aquarium Simulator: Watch the fish eat and grow!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer;
        const fish = [];
        const fishCount = 20;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            for (let i = 0; i < fishCount; i++) {
                const geometry = new THREE.SphereGeometry(1, 16, 16);
                const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
                const fishMesh = new THREE.Mesh(geometry, material);
                fishMesh.position.set(Math.random() * 100 - 50, Math.random() * 50 - 25, Math.random() * 50 - 25);
                fishMesh.userData = { size: 1 };
                fish.push(fishMesh);
                scene.add(fishMesh);
            }

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            for (let i = fish.length - 1; i >= 0; i--) {
                const f = fish[i];
                f.position.x += (Math.random() - 0.5) * 0.5;
                f.position.y += (Math.random() - 0.5) * 0.5;
                f.position.z += (Math.random() - 0.5) * 0.5;

                for (let j = fish.length - 1; j >= 0; j--) {
                    if (i !== j && f.position.distanceTo(fish[j].position) < f.userData.size + fish[j].userData.size) {
                        if (f.userData.size > fish[j].userData.size) {
                            f.userData.size += 0.1;
                            f.scale.set(f.userData.size, f.userData.size, f.userData.size);
                            scene.remove(fish[j]);
                            fish.splice(j, 1);
                        }
                    }
                }
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
