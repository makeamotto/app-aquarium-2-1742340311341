<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Simulator</title>
    <style>
        body, html {
            margin: 0;
            overflow: hidden;
            height: 100%;
            background-color: #87CEEB;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="info">Aquarium Simulator: Fish eat each other and grow bigger!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, fishGroup;
        const fishArray = [];

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            fishGroup = new THREE.Group();
            scene.add(fishGroup);

            for (let i = 0; i < 20; i++) {
                addFish();
            }

            window.addEventListener('resize', onWindowResize, false);
        }

        function addFish() {
            const geometry = new THREE.SphereGeometry(1, 16, 16);
            const material = new THREE.MeshBasicMaterial({ color: Math.random() * 0xffffff });
            const fish = new THREE.Mesh(geometry, material);

            fish.position.set(
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100,
                (Math.random() - 0.5) * 100
            );

            fish.velocity = new THREE.Vector3(
                (Math.random() - 0.5) * 0.2,
                (Math.random() - 0.5) * 0.2,
                (Math.random() - 0.5) * 0.2
            );

            fish.scale.set(1, 1, 1);
            fishGroup.add(fish);
            fishArray.push(fish);
        }

        function animate() {
            requestAnimationFrame(animate);

            fishArray.forEach(fish => {
                fish.position.add(fish.velocity);

                if (Math.abs(fish.position.x) > 50) fish.velocity.x = -fish.velocity.x;
                if (Math.abs(fish.position.y) > 50) fish.velocity.y = -fish.velocity.y;
                if (Math.abs(fish.position.z) > 50) fish.velocity.z = -fish.velocity.z;

                for (let i = fishArray.length - 1; i >= 0; i--) {
                    const otherFish = fishArray[i];
                    if (fish !== otherFish && fish.position.distanceTo(otherFish.position) < 2) {
                        if (fish.scale.x > otherFish.scale.x) {
                            fish.scale.multiplyScalar(1.1);
                            fishGroup.remove(otherFish);
                            fishArray.splice(i, 1);
                        }
                    }
                }
            });

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
