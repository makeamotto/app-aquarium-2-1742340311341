<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Chase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        .fish {
            position: absolute;
            width: 50px;
            height: 30px;
            background-color: orange;
            border-radius: 50% 50% 50% 50%;
            transform-origin: center;
            transition: transform 0.1s linear;
        }
    </style>
</head>
<body>
    <div id="fish1" class="fish"></div>
    <div id="fish2" class="fish"></div>
    <script>
        const fish1 = document.getElementById('fish1');
        const fish2 = document.getElementById('fish2');

        function moveFish(fish, targetX, targetY) {
            const rect = fish.getBoundingClientRect();
            const dx = targetX - rect.left;
            const dy = targetY - rect.top;
            const angle = Math.atan2(dy, dx);
            const distance = Math.sqrt(dx * dx + dy * dy);
            const moveDistance = Math.min(2, distance);
            fish.style.transform = `translate(${rect.left + Math.cos(angle) * moveDistance}px, ${rect.top + Math.sin(angle) * moveDistance}px) rotate(${angle}rad)`;
        }

        function animate() {
            const fish1Rect = fish1.getBoundingClientRect();
            const fish2Rect = fish2.getBoundingClientRect();
            moveFish(fish1, fish2Rect.left, fish2Rect.top);
            moveFish(fish2, fish1Rect.left, fish1Rect.top);
            requestAnimationFrame(animate);
        }

        fish1.style.transform = 'translate(100px, 100px)';
        fish2.style.transform = 'translate(300px, 300px)';

        animate();
    </script>
</body>
</html>
