<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Chase</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #87CEEB;
        }
        .fish {
            position: absolute;
            width: 50px;
            height: 30px;
            background-color: orange;
            border-radius: 50%;
            transform-origin: center;
            transition: transform 0.1s linear;
        }
        .fish::before, .fish::after {
            content: '';
            position: absolute;
            background-color: orange;
            border-radius: 50%;
        }
        .fish::before {
            width: 20px;
            height: 20px;
            top: 5px;
            left: -10px;
        }
        .fish::after {
            width: 10px;
            height: 10px;
            top: 10px;
            right: -5px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="fish1" class="fish"></div>
    <div id="fish2" class="fish"></div>
    <script>
        const fish1 = document.getElementById('fish1');
        const fish2 = document.getElementById('fish2');

        function moveFish(fish, targetX, targetY) {
            const rect = fish.getBoundingClientRect();
            const dx = targetX - rect.left;
            const dy = targetY - rect.top;
            const angle = Math.atan2(dy, dx);
            const newX = rect.left + Math.cos(angle) * 2;
            const newY = rect.top + Math.sin(angle) * 2;
            fish.style.transform = `translate(${newX}px, ${newY}px) rotate(${angle}rad)`;
        }

        function animate() {
            const rect1 = fish1.getBoundingClientRect();
            const rect2 = fish2.getBoundingClientRect();
            moveFish(fish1, rect2.left, rect2.top);
            moveFish(fish2, rect1.left, rect1.top);
            requestAnimationFrame(animate);
        }

        fish1.style.left = '100px';
        fish1.style.top = '100px';
        fish2.style.left = '300px';
        fish2.style.top = '300px';

        animate();
    </script>
</body>
</html>
